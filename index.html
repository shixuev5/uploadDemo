<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>uploadDemo</title>
  <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="./css/upload.css">
</head>

<body>
  <div class="upload-ct">
    <div class="upload-header">
      <h3>File Upload</h3>
      <i class="fa fa-times"></i>
    </div>
    <div class="upload-content">
      <div class="drop-area">
        <div class="wrap">
          <i class="fa fa-cloud-upload"></i>
          <p>Drop files here to upload </p> 
          <p>
            or 
            <label for="chooseFile" class="chooseLabel">choose file
              <input id="chooseFile" type="file" multiple> 
            </label>
          </p>  
        </div>
      </div>
    </div>
    <div class="upload-footer">
      <button class="discard" disabled>Discard</button>
      <label for="attachFile" class="chooseLabel upload-button">Attach files
        <input id="attachFile" type="file" multiple> 
        <i class="fa fa-paperclip fa-flip-horizontal"></i>
      </label>
    </div>
  </div>
  <script src="./js/upload.js"></script>
</body>

</html>
